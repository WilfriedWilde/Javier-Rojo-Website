<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-v1.css">
    <link rel="stylesheet" href="instagram.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Javier Rojo Homepage</title>
</head>

<body>
    <div id="corner-top-left" class="corner-link"></div>
    <div id="corner-top-right" class="corner-link"></div>
    <div id="corner-bottom-right" class="corner-link"></div>
    <div id="corner-bottom-left" class="corner-link"></div>

    <navbar id="navbar"></navbar>

    <main id="main">
          
        <header id="home-hero">
            <img src="/images/javi/wall_close.webp"
                alt="Saxofonist Javier Rojo holding his saxophone, looking to the camera with a gray bricks wall as a background."
                id="hero-header-image" class="header-image">

            <div id="hero-background" class="header-background">
                <p id="hero-title">javier rojo</p>
                <div id="subheaders-wrapper">
                    <div id="hero-subheaders-container">
                        <p class="text translation-subheaders">saxofonista</p>
                        <span>|</span>
                        <p class="text translation-subheaders">clarinetista</p>
                        <span>|</span>
                        <p class="text translation-subheaders">compositor</p>
                    </div>
                </div>
            </div>
        </header>

        <div id="press">
            <div id="press-carousel"></div>
        </div>

        <div id="news">
            <div id="news-header">
                <img src="./images/javi/wall_horizontal_REVERSED.webp"
                    alt="Javier Rojo looking to the left in front of a gray bricks wall." id="news-header-image"
                    class="header-image">
                <div id="news-header-background" class="header-background">
                    <p class="section-title">news</p>
                </div>
            </div>

            <div id="news-container">
                <ul id="news-list"></ul>
                <div id="current-news">
                    <p id="current-news-date"></p>
                    <div id="current-news-content"></div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer"></footer>

    <script src="./js/script-v1.js" type="module"></script>
    <script src="./js/home-v1.js" type="module"></script>
</body>

</html>
